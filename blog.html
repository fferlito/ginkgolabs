<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - GINKGOLABS</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="GINKGOLABS" class="logo-image">
                </a>
            </div>
            <!-- Desktop Navigation -->
            <nav class="nav desktop-nav">
                <a href="about.html" class="nav-link">About</a>
                <div class="nav-dropdown">
                    <a href="mushroom-radar.html" class="nav-link">Products</a>
                    <div class="dropdown-content">
                        <a href="mushroom-radar.html" class="dropdown-link">Mushroom Radar</a>
                    </div>
                </div>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="blog.html" class="nav-link active">Blog</a>
                <a href="careers.html" class="nav-link">Careers</a>
            </nav>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <!-- Mobile Navigation -->
            <nav class="mobile-nav" id="mobileNav">
                <div class="mobile-nav-content">
                    <a href="about.html" class="mobile-nav-link">About</a>
                    <a href="mushroom-radar.html" class="mobile-nav-link">Products</a>
                    <a href="contact.html" class="mobile-nav-link">Contact</a>
                    <a href="blog.html" class="mobile-nav-link">Blog</a>
                    <a href="careers.html" class="mobile-nav-link">Careers</a>
                </div>
            </nav>
        </header>

        <main class="page-content">
            <div class="page-hero">
                <h1 class="page-title">Blog & Insights</h1>
                <p class="page-subtitle">Stay updated with our latest research, insights, and breakthroughs in AI technology.</p>
            </div>

            <section class="content-section" id="blog-container">
                <div class="section-content">
                    <div class="blog-grid">
                        <!-- Blog posts will be dynamically loaded here -->
                        <div class="loading-placeholder">
                            <p>Loading blog posts...</p>
                        </div>
                    </div>

                    <div class="blog-pagination">
                        <button class="pagination-btn">← Previous</button>
                        <span class="pagination-info">Page 1 of 3</span>
                        <button class="pagination-btn">Next →</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <span class="footer-section">Company</span>
                    <a href="about.html" class="footer-link">About</a>
                    <a href="contact.html" class="footer-link">Contact</a>
                    <a href="careers.html" class="footer-link">Careers</a>
                </div>
                <div class="footer-copyright">
                    <p>© GINKGOLABS 2025</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/data-loader.js"></script>
    <script src="main.js"></script>
    
    <!-- Mobile Menu Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileNav = document.getElementById('mobileNav');
            const body = document.body;
            
            if (mobileMenuBtn && mobileNav) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenuBtn.classList.toggle('active');
                    mobileNav.classList.toggle('open');
                    body.classList.toggle('mobile-menu-open');
                });
                
                // Close menu when clicking on a link
                const mobileNavLinks = mobileNav.querySelectorAll('.mobile-nav-link');
                mobileNavLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        mobileMenuBtn.classList.remove('active');
                        mobileNav.classList.remove('open');
                        body.classList.remove('mobile-menu-open');
                    });
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!mobileNav.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                        mobileMenuBtn.classList.remove('active');
                        mobileNav.classList.remove('open');
                        body.classList.remove('mobile-menu-open');
                    }
                });
            }
        });
    </script>
</body>
</html>
