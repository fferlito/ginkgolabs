<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mushroom radar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="assets/logo.png" alt="mushroom radar" class="logo-image">
            </div>
        </header>

        <main class="main-content">
            <div class="content-left">
                <h1 class="headline">
                    Neural Networks<br>
                    Meet Nature's<br>
                    Network
                </h1>
                
                <p class="description">
                    Mushroom radar harnesses advanced machine learning to predict fungal growth, map mycelial networks, and unlock new opportunities in agriculture, biotech, and sustainability.
                </p>
                
                <button class="cta-button">Go to dashboard</button>
            </div>

            <div class="content-right">
                <div class="visual-elements">
                    <!-- Mushroom illustrations -->
                    <div class="mushroom mushroom-1">🍄</div>
                    <div class="mushroom mushroom-2">🍄</div>
                    <div class="mushroom mushroom-3">🍄</div>
                    <div class="mushroom mushroom-4">🍄</div>
                    <div class="mushroom mushroom-5">🍄</div>
                    
                    <!-- Phone mockup -->
                    <div class="phone-mockup">
                        <img src="assets/phone.png" alt="Mushroom Radar Mobile App" class="phone-image">
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <span class="footer-section">Company</span>
                    <a href="#about" class="footer-link">About</a>
                    <a href="#contact" class="footer-link">Contact</a>
                </div>
                <div class="footer-copyright">
                    <p>© Mushroomradar 2025</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
